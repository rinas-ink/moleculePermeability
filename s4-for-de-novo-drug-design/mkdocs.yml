site_name: s4dd

theme:
  name: material
  logo: assets/molml.jpg
  favicon: assets/molml.jpg
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

repo_url: https://github.com/molML/s4-for-de-novo-drug-design/

plugins:
  - mkdocstrings
  - search

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/style.css

nav:
  - Homepage: index.md
  - API Reference:
    - api/s4_for_denovo_design.md
    - api/torch_callbacks.md
    - api/dataloaders.md
    - api/smiles_utils.md
  